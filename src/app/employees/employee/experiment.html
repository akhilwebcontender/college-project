<div class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            


                <form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)" class="abc">
                        <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">
                        <div class="form-group">
                          <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="Full name" required>
                          <div *ngIf="fullName.invalid && fullName.touched" class="validation-error">This field is required.</div>
                        </div>
                         
                        <div class="form-group">
                          <input name="mobile" #mobile="ngModel" [(ngModel)]="service.formData.mobile" class="form-control" placeholder="Mobile" required>
                          <div *ngIf="mobile.invalid && mobile.touched" class="validation-error">This field is required.</div>
                        </div>
                      
                      
                      
                        <div class="form-group">
                          <input name="email" #email="ngModel" [(ngModel)]="service.formData.email" class="form-control" placeholder=" Email-Address" required>
                          <div *ngIf="email.invalid && email.touched" class="validation-error">This field is required.</div>
                        </div>
                        <div class="form-row">
                          <div class="form-group col-md-6">
                            <input name="profile" #profile="ngModel" [(ngModel)]="service.formData.profile" class="form-control" placeholder="Profile" required>
                            <div *ngIf="profile.invalid && profile.touched" class="validation-error">This field is required.</div> 
                          </div>
                          <div class="form-group  col-md-6">
                            <input name="comment" #comment="ngModel" [(ngModel)]="service.formData.comment" class="form-control" placeholder="comment" required>
                            <div *ngIf="comment.invalid && comment.touched" class="validation-error">This field is required.</div>
                          </div>
                        </div>
                        <div class="form-group">
                          <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info" (click)="clickMethod('name')">SUBMIT</button>
                        </div>
                      </form>
          </div>
          <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Card title</h5>
                  <p class="card-text">This is a wider card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                </div>
              </div>
            </div>
          </div>
